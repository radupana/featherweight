name: Deploy Firebase Rules and Indexes

on:
  push:
    branches: [ main ]
    paths:
      - 'firestore.rules'
      - 'firestore.indexes.json'
  pull_request:
    branches: [ main ]
    paths:
      - 'firestore.rules'
      - 'firestore.indexes.json'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write  # Required for Workload Identity Federation

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: 'projects/828061562156/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
        service_account: 'github-actions-sa@featherweight-app.iam.gserviceaccount.com'

    - name: Install Firebase CLI
      run: npm install -g firebase-tools

    - name: Deploy Firestore Rules
      run: firebase deploy --only firestore:rules --project featherweight-app

    - name: Deploy Firestore Indexes
      run: firebase deploy --only firestore:indexes --project featherweight-app