name: Deploy Firebase

on:
  push:
    branches: [ main ]
    paths:
      - 'firestore.rules'
      - 'firestore.indexes.json'
      - 'functions/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'firestore.rules'
      - 'firestore.indexes.json'
      - 'functions/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write  # Required for Workload Identity Federation

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v3
      with:
        workload_identity_provider: 'projects/828061562156/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
        service_account: 'github-actions-sa@featherweight-app.iam.gserviceaccount.com'

    - name: Install Firebase CLI
      run: npm install -g firebase-tools

    - name: Install Functions Dependencies
      run: cd functions && npm ci

    - name: Deploy Firestore Rules
      run: firebase deploy --only firestore:rules --project featherweight-app
      if: contains(github.event.head_commit.modified, 'firestore.rules') || github.event_name == 'workflow_dispatch'

    - name: Deploy Firestore Indexes
      run: firebase deploy --only firestore:indexes --project featherweight-app
      if: contains(github.event.head_commit.modified, 'firestore.indexes.json') || github.event_name == 'workflow_dispatch'

    - name: Deploy Cloud Functions
      run: firebase deploy --only functions --project featherweight-app
      if: contains(join(github.event.head_commit.modified, ','), 'functions/') || github.event_name == 'workflow_dispatch'